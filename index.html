<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<link rel="stylesheet" href="css/main.css"/>
	<title>SolarLab TODO</title>

</head>
<body>

	<div class="container">

		<div class="display-4 mb-2 middle">Поставь и достигни!</div>

		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>

		<div class="card bg-light" >
			<div class="card-body">
				<form id="form">
					<div class="form-group ">
						<input type="text" class="form-control center" id="taskInput" placeholder="опиши что именно ты бы хотел сделать" required>
						</div>
					<div class="middle">
					<button type="submit" class="btn btn-primary  btn-lg active ">Новая задача</button>
					</div>
				</form>
			</div>
		</div>

	</div>

	<div class="copyright">
		Тестовое задание <a href="https://www.solarlab.ru/" target="_blank">СоларЛаб</a>
	</div>

	<script src="js/main.js"></script>
